appId: com.electron.app
productName: suite-device-app

directories:
  buildResources: build

files:
  - dist/main/**
  - dist/preload/**
  - dist/renderer/**
  - resources/**
  - "!**/.vscode/*"
  - "!src/*"
  - "!*.config.{js,ts,cjs,mjs}"
  - "!{*.md,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,pnpm-lock.yaml,yarn.lock}"

asarUnpack:
  - dist/preload/**       # üî• Garante que o preload n√£o fique no asar
  - resources/**          # üî• Se tiver recursos como imagens ou bin√°rios

win:
  target:
    - nsis               # üî• Gera instalador NSIS (Windows)
  icon: resources/icon.ico               # Caminho relativo ao buildResources
  sign: false
  signingHashAlgorithms: []  # Desativa assinatura
  executableName: suite-device

nsis:
  oneClick: false                     # Permite escolher op√ß√µes na instala√ß√£o
  perMachine: false                   # Opcional, instala√ß√£o por usu√°rio
  #allowElevation: true                # Para permiss√µes elevadas
  allowToChangeInstallationDirectory: true # Escolher diret√≥rio
  include: null                       # Remove custom uninstaller.nsh que depende de plugins

npmRebuild: false

publish:
  provider: github
  owner: DhioneCastilhoBarbosa
  repo: suite-device-app
  releaseType: draft
  vPrefixedTagName: true
